server:
 port: 8081
 
logging:
 level:
  com.github.joanersoncosta.apiprocessador: ${LOG_LEVEL:DEBUG} 

spring:
 application:
  name: api-processador 
 rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: user

 datasource:
  url: jdbc:postgresql://localhost:5432/pedidos_api
  driver-class-name: org.postgresql.Driver
  username: postgres
  password: admin

 jpa:
  show-sql: false
  hibernate: 
   ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect  
      
#RABBITMQ COSTOM CONFIG
rabbitmq:
 exchange:
  name: pedidos.v1.pedido-criado
 queue:
  name: pedidos.v1.pedido-criado.gerar-processamento   